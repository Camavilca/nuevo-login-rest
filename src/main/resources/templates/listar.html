<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">TITULO</th>
									<th scope="col">DESCRIPCION</th>
									<th scope="col">ARCHIVO</th>
									<th scope="col">FECHA</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="documento : ${documentos}">
									<th scope="row" th:text="${documento.id}"></th>
									<td th:text="${documento.titulo}"></td>
									<td th:text="${documento.descripcion}"></td>
									<td ><a th:href="@{'/uploads/'+${documento.archivo}}" download th:text="${documento.archivo}"></a></td>
									<td th:text="${documento.fechaCreacion}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/form/} +${documento.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/eliminar/} +${documento.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
